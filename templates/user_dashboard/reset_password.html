{% extends 'base.html'%} {% load static %} {% block content %}
<nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">My Account</li>
        </ol>
    </div><!-- End .container -->
</nav><!-- End .breadcrumb-nav -->

<div class="page-content">
    <div class="dashboard">
        <div class="container">
            <div class="row">
                {% include 'user_dashboard/user_base.html' %}

                <div class="col-lg-10 col-md-10  mt-4 mt-lg-0">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="col-md-6 justify-content-center">
                            <input type="password" name="current_password" placeholder="current password" required
                                class="form-control">
                            <input type="password" name="new_password" placeholder="New password" required
                                class="form-control">
                            <input type="password" name="confirm_password" placeholder="Confirm password" required
                                class="form-control">
                                <input type="submit" class="btn btn-outline-primary-2 mt-1" value="Update Password">
                        </div>
                        
                    </form>

                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .dashboard -->
    </div><!-- End .page-content -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js" type="text/javascript"></script>

    {% endblock %}
