{% extends 'vendor/index.html'%} {% load static %}{% block content %}


<!-- content -->
<div class="content ">


    <div class="row">
        <h3>Add Product</h3>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-md-flex gap-4 align-items-center">
                        <form class="p-5" action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-md-12 mb-3">
                                    <label for="register-nname-2">Select Category</label> {{form.category}}
                                </div>
                                <!-- End .form-group -->

                                <div class="form-group col-md-6 mb-3">
                                    <label for="register-email-2">Name of the Product *</label> {{form.product_name}}
                                </div>
                                <!-- End .form-group -->

                                <div class="form-group col-md-6 mb-3">
                                    <label for="register-gender-2">Slug</label><br> {{form.slug}}
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <label for="register-phone-2">Description *</label> {{form.description}}
                                </div>
                                <!-- End .form-group -->
                                <div class="form-group col-md-6 mb-3">
                                    <label for=" register-password-2 ">Image 1</label> {{form.image1}}
                                    <label for="register-password-2 ">Image 2</label> {{form.image2}}
                                    <label for="register-password-2 ">Image 3</label> {{form.image3}}
                                </div>

                            </div>
                            <input class="btn btn-primary" type="submit" value="add product ">
                            <!-- End .form-group -->
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script>
    $("#id_product_name ").keyup(function() {
        var Text = $(this).val();
        Text = Text.toLowerCase();
        Text = Text.replace(/[^a-zA-Z0-9]+/g, '-');
        $("#id_slug ").val(Text);
    });
</script>
{% endblock %}
