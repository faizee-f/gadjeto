{% extends 'base.html'%} {% load static %} {% block content %}

<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
        </div>
        <!-- End .container -->
    </nav>
    <!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="" role="tab"
                                aria-controls="signin-2" aria-selected="false">Sign In</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signin-2" role="tabpanel"
                            aria-labelledby="signin-tab-2">
                            <form action="{% url 'signin' %}" method="post" id="signin-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="singin-email-2">Email address</label>
                                    <input type="text" class="form-control" id="singin-email-2" name="email">
                                </div>
                                <!-- End .form-group -->

                                <div class="form-group">
                                    <label for="singin-password-2">Password</label>
                                    <input type="password" class="form-control" id="singin-password-2" name="password"
                                        required>
                                </div>
                                <!-- End .form-group -->

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>LOG IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                    <!-- End .custom-checkbox -->
                                </div>
                                {% if messages %} {% for message in messages %}{{message}} {% endfor %} {% endif %}
                                <!-- End .form-footer -->
                            </form>
                            <div class="form-choice">
                                <p class="text-center">or login in with</p>
                                <div class="row justify-content-center">
                                    <div class="col-sm-6">
                                        <a href="{% url 'signin_otp' %}" class="btn btn-login btn-g">
                                            <i class="icon-phone"></i> Login with OTP
                                        </a>
                                    </div>
                                    <!-- End .col-6 -->
                                    <!-- End .col-6 -->
                                </div>
                                <!-- End .row -->
                                <p class="text-center mt-3">No account?</p>
                                <div class="row justify-content-center">
                                    <div class="col-sm-6">
                                        <a href="{% url 'register' %}" class="btn btn-login btn-g">
                                            <i class="icon-login"></i> Create an account
                                        </a>
                                    </div>
                                    <!-- End .col-6 -->
                                    <!-- End .col-6 -->
                                </div>
                            </div>
                            <!-- End .form-choice -->
                        </div>
                        <!-- .End .tab-pane -->


                    </div>
                    <!-- .End .tab-pane -->
                </div>
                <!-- End .tab-content -->
            </div>
            <!-- End .form-tab -->
        </div>
        <!-- End .form-box -->
    </div>
    <!-- End .container -->
    </div>
    <!-- End .login-page section-bg -->
</main>
<!-- End .main -->



<!-- Plugins JS File -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.hoverIntent.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/superfish.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
    integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
<style>
    .error{
        color: red;
    }
</style>
<script>
    $(document).ready(function ($) {

        $("#signin-form").validate({
            rules: {
                email:{
                    required:true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
            },
            messages: {
                email: "Please enter your email",
                password: {
                    required: "Please provide a password",
                },
            },
            submitHandler: function (form) {
                form.submit();
            }

        });
    });
</script>
{% endblock %}
