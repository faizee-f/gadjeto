{% load static %}
<!doctype html>
<html lang="en">

<!-- Mirrored from vetra.laborasyon.com/demos/default/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 04 Nov 2021 12:37:30 GMT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Gargeto.in</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'vendor/assets/images/favicon.png' %}" />

    <!-- Themify icons -->
    <link rel="stylesheet" href="{% static 'vendor/dist/icons/themify-icons/themify-icons.css' %} " type="text/css ">

    <!-- Main style file -->
    <link rel="stylesheet " href="{% static 'vendor/dist/css/app.min.css' %}" type="text/css ">
    <!-- CSS only -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js "></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js "></script>
    <![endif]-->
</head>

<body class="auth ">

    <!-- begin::preloader-->
    <div class="preloader ">
        <div class="preloader-icon "></div>
    </div>
    <!-- end::preloader -->


    <div class="form-wrapper ">
        <div class="container ">
            <div class="card ">
                <div class="row">
                    <div class="col-md-7 ">
                        <div class="row ">
                            <div class="col-md-6 offset-md-1 ">
                                <div class="d-block d-lg-none text-center text-lg-start ">
                                    <img width="120 " src="{% static 'vendor/assets/images/logo.svg" alt="logo">
                                </div>
                                <div class="my-5 text-center text-lg-start">
                                    <h1 class="display-8">Admin Sign In</h1>
                                    <p class="text-muted">Sign in to Gedgeto.in to continue</p>
                                </div>
                                <form action="{% url 'vendor_signin'%}" method="post" class="mb-5">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="email" class="form-control" name="email" placeholder="Enter email" autofocus required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                                    </div>
                                    <div class="text-center text-lg-start">
                                        <input type="submit" value="Sign in" class="btn btn-primary">
                                    </div>
                                    {% if messages %}
                                    <div class="messages" style="color: red;text-align: center; margin-top: 10px;">
                                        {% for message in messages %}
                                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Bundle scripts -->
    <script src="{% static 'vendor/libs/bundle.js' %}"></script>

    <!-- Main Javascript file -->
    <script src="{% static 'vendor/dist/js/app.min.js' %}"></script>
</body>

<!-- Mirrored from vetra.laborasyon.com/demos/default/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 04 Nov 2021 12:37:31 GMT -->

</html>
